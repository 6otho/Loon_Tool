[General]
http-engine-hosts = %APPEND% m.client.10010.com

[Mitm]
hostname = %APPEND%, m.client.10010.com

[Rewrite]
# 重写规则，过滤请求内容
^https?:\/\/m\.client\.10010\.com\/mobileserviceNine\/api\/v1\/index\/queryIndexWaterfall\/ script-response-body walk(if type == "array" then [] else . end)
^https?:\/\/m\.client\.10010\.com\/mobileserviceNine\/api\/v1\/index\/queryIndexExclusiveOffers\/ script-response-body walk(if type == "array" then [] else . end)

[Script]
# 配合 Rewrite 中的规则使用，定义脚本路径
http-response-jq ^https?:\/\/m\.client\.10010\.com\/mobileserviceNine\/api\/v1\/index\/queryIndexWaterfall\/ requires-body=true, max-size=0, script-path=https://example.com/scripts/clear_index_waterfall.js
http-response-jq ^https?:\/\/m\.client\.10010\.com\/mobileserviceNine\/api\/v1\/index\/queryIndexExclusiveOffers\/ requires-body=true, max-size=0, script-path=https://example.com/scripts/clear_exclusive_offers.js

[Map Local]
# 映射本地数据，直接返回空广告数据
^https?:\/\/m\.client\.10010\.com\/mobileService\/customer\/accountListData\.htm data='{"imgIndex":"0","adv":{"startup_adv":{"advCntList":[],"buttonList":[]}},"respCode":"0000"}' type="json"
